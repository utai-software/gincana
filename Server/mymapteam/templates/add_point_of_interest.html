<!DOCTYPE html>
<html lang="es">

<head>
    <title>Añadir Punto de Interés</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/add_point_of_interest.css">

    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap"
        async defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Añadir Punto de Interés</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="hidden" id="lat" name="lat">
            <input type="hidden" id="lng" name="lng">
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripción">
            </div>

            <div class="form-group">
                <input type="hidden" id="color" name="color" value="#FF0000"> 
            </div>

            <div class="form-group">
                <label for="tipoEvento">Tipo de Evento:</label>
                <select id="tipoEvento" name="tipoEvento" class="form-control">
                    <option value="">Seleccionar...</option>
                    <option value="video">Video</option>
                    <option value="pregunta">Pregunta</option>
                </select>
            </div>

            <div id="videoFields" style="display:none;">
                <div class="form-group">
                    <label for="enlace">ID del video de YouTube:</label>
                    <input type="text" id="enlace" name="enlace" class="form-control" placeholder="ID del video">
                </div>
                <div class="form-group">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" class="form-control" value="0">
                </div>    
            </div>

            
            <div id="preguntaFields" style="display:none;">
                <div class="form-group">
                    <label for="pregunta">Pregunta:</label>
                    <input type="text" id="pregunta" name="pregunta" class="form-control">
                </div>
                <div class="form-group">
                    <label for="respuestaCorrecta">Respuesta Correcta:</label>
                    <input type="text" id="respuestaCorrecta" name="respuestaCorrecta" class="form-control">
                </div>
                <div class="form-group">
                    <label for="respuestaErronea">Respuesta Incorrecta:</label>
                    <input type="text" id="respuestaErronea" name="respuestaErronea" class="form-control">
                </div>
                <div class="form-group">
                    <label for="puntuacionCorrecta">Puntuación Respuesta Correcta:</label>
                    <input type="number" id="puntuacionCorrecta" name="puntuacionCorrecta" class="form-control">
                </div>
                <div class="form-group">
                    <label for="puntuacionIncorrecta">Puntuación Respuesta Incorrecta:</label>
                    <input type="number" id="puntuacionIncorrecta" name="puntuacionIncorrecta" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="orden">Orden:</label>
                <input type="number" id="orden" name="orden" class="form-control" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="radius">Radio (en metros):</label>
                <input type="number" id="radius" name="radius" class="form-control" value="100" min="0">
            </div>

            <div id="map"></div>

            <button type="submit" class="btn btn-primary mt-3">Añadir</button>
        </form>

        <p>El ID de la reserva es: <strong>{{ idmeet }}</strong></p>

        <div class="d-flex justify-content-between">
            <a href="{% url 'viewer3' idmeet %}" class="btn btn-info">Volver al Viewer</a>
            <a href="{% url 'list_points_of_interest' idmeet %}" class="btn btn-secondary">Ver Puntos de Interés</a>
        </div>
    </div>

    <script src="/static/js/add_point_of_interest.js"></script>
</body>

</html>
